<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <title>Document</title>
</head>

<body sec:authorize="hasAuthority('ADMIN')">

    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <div class="container form-container">
        <form id="genre" th:object="${genre}" th:action="${edit} ? @{|/genres/edit/${genre.id}|} : @{/genres/create}"
            method="post">

            <div th:if="${#fields.hasErrors()}">
                <ul class="alert alert-danger" style="list-style: none;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="ps-3">
                    </li>
                </ul>
            </div>

            <div class="my-3">
                <label class="form-label" for="name"> Nome Genere</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-warning" value="Reset all field">
            </div>

        </form>

    </div>

</body>

</html>
