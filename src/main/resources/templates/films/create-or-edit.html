<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <title>Document</title>
</head>

<body>

    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <div class="container form-container">
        <form id="film" th:object="${film}" th:action="${edit} ? @{|/films/edit/${film.id}|} : @{/films/create}"
            method="post">

            <div th:if="${#fields.hasErrors()}">
                <ul class="alert alert-danger" style="list-style: none;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="ps-3">
                    </li>
                </ul>
            </div>

            <div class="my-3">
                <label class="form-label" for="name"> Titolo</label>
                <input class="form-control" type="text" id="name" th:field="*{title}">
            </div>

            <div class="my-3">
                <label class="form-label" for="director"> Direttore</label>
                <input class="form-control" type="text" id="director" th:field="*{director}">
            </div>

            <div class="my-3">
                <label class="form-label" for="length">Durata</label>
                <input class="form-control" type="number" id="length" th:field="*{length}">
            </div>

            <div class="my-3">
                <label class="form-label" for="language">Lingua Originale</label>
                <input class="form-control" type="text" id="language" th:field="*{original_language}">
            </div>

            <div class="my-3">
                <label class="form-label" for="data">Data di pubblicazione</label>
                <input class="form-control" type="date" id="data" th:name="publication_date"
                    th:value="${#temporals.format(film.publication_date, 'yyyy-MM-dd')}">

            </div>

            <div class="my-3">
                <label class="form-label" for="poster">Url Poster</label>
                <input class="form-control" type="url" id="poster" th:field="*{poster}">
            </div>

            <div class="my-3">
                <label class="form-label" for="plot">Trama</label>
                <textarea id="plot" class="form-control" th:field="*{plot}"></textarea>
            </div>

            <div>
                <div class="form-check" th:each="actor : ${actors}">
                    <input type="checkbox" th:id="|actor-${actor.id}|" th:field="*{actors}" th:value="${actor.id}">
                    <label th:for="|actor-${actor.id}|" class="form-check-label" th:text="${actor.name}"></label>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-warning" value="Reset all field">
            </div>

        </form>

    </div>

</body>

</html>
