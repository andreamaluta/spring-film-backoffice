<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <title>Document</title>
</head>

<body>

    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <div class="container form-container">
        <form id="actor" th:object="${actor}" th:action="${edit} ? @{|/actors/edit/${actor.id}|} : @{/actors/create}"
            method="post">

            <div th:if="${#fields.hasErrors()}">
                <ul class="alert alert-danger" style="list-style: none;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="ps-3">
                    </li>
                </ul>
            </div>

            <div class="my-3">
                <label class="form-label" for="name"> Nome</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="my-3">
                <label class="form-label d-block">Genere</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" th:field="*{gender}" value="Male">
                    <label class="form-check-label" for="male">Maschio</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" th:field="*{gender}" value="Female">
                    <label class="form-check-label" for="female">Femmina</label>
                </div>
            </div>


            <div class="my-3">
                <label class="form-label" for="nationality"> Nazionalit√†</label>
                <input class="form-control" type="text" id="nationality" th:field="*{nationality}">
            </div>

            <div class="my-3">
                <label class="form-label" for="bio">Bio</label>
                <textarea id="bio" class="form-control" th:field="*{bio}"></textarea>
            </div>

            <div class="my-3">
                <label class="form-label" for="data">Data di nascita</label>
                <input class="form-control" type="date" id="data" th:name="birth_date"
                    th:value="${#temporals.format(actor.birth_date, 'yyyy-MM-dd')}">

            </div>

            <div class="my-3">
                <label class="form-label" for="image">Url Immagine</label>
                <input class="form-control" type="url" id="image" th:field="*{image}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-warning" value="Reset all field">
            </div>

        </form>

    </div>

</body>

</html>
